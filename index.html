<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Speech</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>The Voicenator 5000</h1>
      <select name="options">
        <option value="select">Select A Voice</option>
      </select>
      <label>Rate:</label>
      <input type="range" name="rate" min="0" max="3" step="0.1" value="1" />
      <label>Pitch:</label>
      <input type="range" name="pitch" min="0" max="2" step="0.1" value="1" />
      <textarea name="text">I love JavaScript</textarea>
      <button id="stop">Stop</button>
      <button id="speak">Speak</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
